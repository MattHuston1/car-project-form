<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form id="form" action="" method="post">

    <input id="email" type="text">
    <label for="">Vehicle Make</label>

  </form>
  <script src="app.js"></script>
