<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form id="form" action="" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="fullName" placeholder="Name" type="text">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" placeholder="Email" type="text">
    </div>
    <div class="form-group">
      <label for="vehicle">Vehicle Make</label>
      <input class="form-control" id="make" placeholder="Vehicle Make" type="text">
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <input class="form-control" id="model" placeholder="Model" type="text">
    </div>
    <div class="form-group">
      <label for="trim">Trim</label>
      <input class="form-control" id="trim" placeholder="Trim" type="text">
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input class="form-control" id="year" placeholder="Year" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
